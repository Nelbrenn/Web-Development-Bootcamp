<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds Table</title>
</head>

<body>
    <h1>Heaviest Birds</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Average Mass</th>
                <th>Maximum Mass</th>
                <th>Flighted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>156.8</td>
                <td>No</td>

            </tr>
            <tr>
                <td>Smoali Ostrich</td>
                <td>90</td>
                <td>130</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13</td>
                <td>56</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>

    <h1>V2</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Name</th>
                <th colspan="2">Average Mass</th>
                <th rowspan="2">Flighted</th>
            </tr>
            <tr>
                <th>Kilograms</th>
                <th>Pounds</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ostrich</td>
                <td>104</td>
                <td>204</td>
                <td>No</td>

            </tr>
            <tr>
                <td>Smoali Ostrich</td>
                <td>90</td>
                <td>180</td>
                <td>No</td>
            </tr>
            <tr>
                <td>Wild Turkey</td>
                <td>13</td>
                <td>25</td>
                <td>Yes</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
